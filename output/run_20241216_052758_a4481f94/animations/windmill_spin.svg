<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="Windmill_base_character">
      <!-- Windmill Structure -->
      <rect x="85" y="150" width="30" height="150" fill="#8B4513" />
      <!-- Windmill Blades -->
      <g transform="translate(100,150)">
        <rect x="-3" y="-45" width="6" height="90" fill="#D3D3D3" />
        <rect x="-45" y="-3" width="90" height="6" fill="#D3D3D3" />
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite" />
      </g>
    </g>
  </defs>
  <use xlink:href="#Windmill_base_character">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="1s" repeatCount="indefinite" />
  </use>
</svg>