<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <g id="Fallen_Firefly_base_character">
      <circle cx="50" cy="30" r="10" fill="green" />
      <ellipse cx="50" cy="40" rx="15" ry="8" fill="yellow" fill-opacity="0.5" />
      <circle cx="50" cy="40" r="5" fill="yellow" fill-opacity="1" />
    </g>
  </defs>
  <use xlink:href="#Fallen_Firefly_base_character">
    <animateTransform attributeType="XML" attributeName="transform" type="translate" values="0 0; 0 10; 0 0" dur="1s" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" values="0.5; 1; 0.5" dur="2s" repeatCount="indefinite" xlink:href="#Fallen_Firefly_base_character ellipse" />
    <animate attributeName="fill-opacity" values="1; 0.5; 1" dur="2s" repeatCount="indefinite" xlink:href="#Fallen_Firefly_base_character circle:nth-child(3)" />
  </use>
</svg>