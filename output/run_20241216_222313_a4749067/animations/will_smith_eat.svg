<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" viewBox="0 0 150 250" width="150" height="250">
  <defs>
    <g id="Will_Smith_base_character">
      <!-- Head -->
      <ellipse cx="75" cy="60" rx="40" ry="50" fill="#dab49d"/>
      <!-- Hair -->
      <rect x="50" y="10" width="50" height="20" fill="#000000"/>
      <!-- Eyes -->
      <ellipse cx="60" cy="50" rx="5" ry="8" fill="#654321"/>
      <ellipse cx="90" cy="50" rx="5" ry="8" fill="#654321"/>
      <!-- Smile -->
      <path d="M60,80 Q75,90 90,80" stroke="#000000" stroke-width="2" fill="transparent"/>
      <!-- Body -->
      <rect x="50" y="110" width="50" height="80" fill="#3b5998"/>
      <!-- Arms -->
      <rect x="35" y="110" width="15" height="60" fill="#dab49d"/>
      <rect x="100" y="110" width="15" height="60" fill="#dab49d"/>
      <!-- Legs -->
      <rect x="55" y="190" width="15" height="50" fill="#6d5d49"/>
      <rect x="80" y="190" width="15" height="50" fill="#6d5d49"/>
    </g>
  </defs>
  <use xlink:href="#Will_Smith_base_character">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 10; 0 0" dur="1s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="scale" values="1 1; 1.05 0.95; 1 1" begin="0.2s" dur="0.5s" repeatCount="indefinite" additive="sum" />
  </use>
</svg>